<!DOCTYPE html>
<html>
<head>
  <title>Country Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light py-5">

  <div class="container shadow p-5 mb-5 bg-white rounded border border-2">
    <h1 class="mb-4 text-center text-primary"> Country Info Lookup</h1>

    <form method="get" action="/country" class="mb-4">
      <input type="text" name="name" class="form-control mb-2" placeholder="Enter part of a country name" required>
      <button type="submit" class="btn btn-primary w-100"> Search</button>
    </form>

    <div class="d-flex justify-content-between mb-3">
      <a href="/countries" class="btn btn-secondary"> View All</a>
      <button class="btn btn-info" onclick="filterCurrency()"> Filter by Currency</button>
      <button class="btn btn-success" onclick="location.href='/add'"> Add Country</button>
    </div>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
  </div>

  <script>
    function filterCurrency() {
      const code = prompt("Enter currency code (e.g. EUR, PLN):");
      if (code) {
        window.location.href = "/currency?currency=" + code;
      }
    }
  </script>
</body>
</html>
