<!DOCTYPE html>
<html>
<head>
  <title>Add Country</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Add New Country</h1>
  <form method="POST">
    <input name="name" class="form-control mb-2" placeholder="Country Name" required>
    <input name="capital" class="form-control mb-2" placeholder="Capital" required>
    <input name="population" type="number" class="form-control mb-2" placeholder="Population" required>
    <input name="currency" class="form-control mb-3" placeholder="Currency (e.g. EUR)" required>
    <button type="submit" class="btn btn-success">Add Country</button>
  </form>
</body>
</html>
